<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet" />
    <title>Flampic</title>
  </head>
  <body>
    <main>
      <div class="leftside">
        <div class="logo">
          <span>FLAMPIC</span>
        </div>
        <div class="abajurImages">
          <div class="images">
            <img class="l1" src="./assets/images/L1.png" alt="" />
            <img class="l2" src="./assets/images/L2.png" alt="" />
          </div>
        </div>
      </div>
      <div class="rightside">
        <header>
          <nav>
            <ul>
              <li><a href="#">About</a></li>
              <li><a href="#">Gallery</a></li>
              <li><a href="#">Shop</a></li>
              <li><a href="#">Blog</a></li>
              <li><a href="#">Contacts</a></li>
            </ul>
            <div class="social-icons">
              <img
                class="facebook-icon"
                src="./assets/images/ic_facebook.svg"
                alt="" />
              <img
                class="instagram-icon"
                src="./assets/images/ic_instagram.svg"
                alt="" />
            </div>
          </nav>
        </header>
        <div class="content">
          <h3>Create your own light</h3>
          <h1>FLAMPIC</h1>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
            eiusmod tempor incididunt ut labore et dolore magna aliqua
          </p>

          <button type="button">SHOP NOW</button>
        </div>
        <footer>
          <div class="advantages">
            <div class="advantage">
              <img src="./assets/images/ic_cable.svg" alt="" />
              <div class="advantage-text">
                <span class="title">2 m</span>
                <span class="description">Cable</span>
              </div>
            </div>

            <div class="advantage">
              <img src="./assets/images/ic_lamp.svg" alt="" />
              <div class="advantage-text">
                <span class="title">Led</span>
                <span class="description">Lamp</span>
              </div>
            </div>

            <div class="advantage">
              <img src="./assets/images/ic_guarantee.svg" alt="" />
              <div class="advantage-text">
                <span class="title">1 year</span>
                <span class="description">Guarantee</span>
              </div>
            </div>

            <div class="advantage">
              <img src="./assets/images/ic_shipping.svg" alt="" />
              <div class="advantage-text">
                <span class="title">Free</span>
                <span class="description">Shipping</span>
              </div>
            </div>
          </div>
        </footer>
      </div>
    </main>
  </body>
</html>
